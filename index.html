    <h1 class="title">Volvo S90</h1>

    <div class="info engine">
      <p><span>Двигатель:</span> В зависимости от конкретной версии, Volvo S90 может оснащаться различными двигателями, включая бензиновые и дизельные. Например, бензиновый двигатель может быть объемом 2.0 литра.</p>
    </div>
    <div class="info drive">
      <p><span>Привод:</span> Volvo S90 предлагается с передним или полным приводом (AWD).</p>
    </div>
    <div class="info overclocking">
      <p><span>Разгон до 100 км/ч:</span>Зависит от версии и конфигурации, но обычно это занимает около 6-7 секунд.</p>
    </div>
    <div class="info power">
      <p><span>Мощность:</span> Мощность двигателя также различается в зависимости от конкретной модификации. Диапазон мощности может быть от примерно 250 л.с. и выше.</p>
    </div>
    <div class="info interior">
      <p><span>Интерьер и комфорт:</span> Volvo S90 славится своим утонченным интерьером с использованием высококачественных материалов. Он также может предлагать различные технологические функции, такие как системы безопасности, информационно-развлекательные системы и др.</p>
    </div>
